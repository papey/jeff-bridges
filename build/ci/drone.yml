workspace:
  base: /go
  path: src/github.com/papey/jeff-bridges

kind: pipeline
name: main

steps:
  - name: dep
    image: golang
    commands:
      - go get -u github.com/golang/dep/cmd/dep
      - dep ensure

  - name: build
    image: golang
    commands:
      - cd cmd
      - go build jb.go
